name: "Build add-on"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4

      - name: 🚀 Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@v2
        with:
          path: "./addon/mcp-memory-service"

  build:
    runs-on: ubuntu-latest
    needs: lint
    name: Build ${{ matrix.arch }} add-on
    strategy:
      matrix:
        arch: ["aarch64", "amd64", "armhf", "armv7", "i386"]

    steps:
      - name: ⤵️ Check out repository
        uses: actions/checkout@v4

      - name: 🏗 Set up buildx
        uses: docker/setup-buildx-action@v3

      - name: 🏗 Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ℹ️ Compose build flags
        id: flags
        run: |
          echo "date=$(date +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          if [[ "${{ github.event_name }}" = "release" ]]; then
            echo "push=true" >> $GITHUB_OUTPUT
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "push=false" >> $GITHUB_OUTPUT
            echo "tag=edge" >> $GITHUB_OUTPUT
          fi

      - name: 🏗 Login to GitHub Container Registry
        if: steps.flags.outputs.push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Build and push
        uses: home-assistant/builder@2024.08.2
        with:
          args: |
            --${{ matrix.arch }} \
            --target addon/mcp-memory-service \
            --image "ghcr.io/${{ github.repository_owner }}/{arch}-addon-mcp-memory-service" \
            --docker-hub "ghcr.io/${{ github.repository_owner }}" \
            --addon
